<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>I am title !!</title>

	<!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Ckeditor CDN -->
    <script src="https://cdn.ckeditor.com/ckeditor5/18.0.0/decoupled-document/ckeditor.js"></script>

    <!-- Ckfnder-->
    <script src="https://ckeditor.com/apps/ckfinder/3.5.0/ckfinder.js"></script>
	

	<!-- CSS -->
	<style>
		
		.document-editor {
		    border: 1px solid var(--ck-color-base-border);
		    border-radius: var(--ck-border-radius);


		    margin:0px auto;

		    /* 整個編輯器的最大高度, 寬度 */
		    max-height: 700px;
		    max-width: 50%;

		    /* This element is a flex container for easier rendering. */
		    display: flex;
		    flex-flow: column nowrap;
		}
			

		.document-editor__toolbar {
			/* Make sure the toolbar container is always above the editable. */
			z-index: 1;

			/* Create the illusion of the toolbar floating over the editable. */
			box-shadow: 0 0 5px hsla( 0,0%,0%,.2 );

			/* Use the CKEditor CSS variables to keep the UI consistent. */
			border-bottom: 1px solid var(--ck-color-toolbar-border);
			}

			/* Adjust the look of the toolbar inside the container. */
			.document-editor__toolbar .ck-toolbar {
			border: 0;
			border-radius: 0;
		}


		/* Make the editable container look like the inside of a native word processor application. */
		.document-editor__editable-container {
			padding: calc( 2 * var(--ck-spacing-large) );
			background: var(--ck-color-base-foreground);

			/* Make it possible to scroll the "page" of the edited content. */
			overflow-y: scroll;
		}

		.document-editor__editable-container .ck-editor__editable {
			/* Set the dimensions of the "page". */
			width: 15.8cm;
			min-height: 21cm;

			/* Keep the "page" off the boundaries of the container. */
			/* padding: 1cm 2cm 2cm; */ 

			

			border: 1px hsl( 0,0%,82.7% ) solid;
			border-radius: var(--ck-border-radius);
			background: white;

			/* The "page" should cast a slight shadow (3D illusion). */
			box-shadow: 0 0 5px hsla( 0,0%,0%,.1 );

			/* Center the "page". */
			margin: 0 auto;
		}


	</style>
    
</head>
<body>
    <h1>文字編輯器</h1>
	

	<!-- CkEditor Structure-->
    <div class="document-editor">
	    <div id = "toolbar-container" class="document-editor__toolbar"></div>
	    <div class="document-editor__editable-container">
	        <div id = "editor" class="document-editor__editable">
	            <p>The initial editor data.</p>
	        </div>
	    </div>
	</div>
	<br>
	<center><button id = "submit" onclick="getDataFromTheEditor()">提交</button></center>

    <script>
		
		let theEditor;

        DecoupledEditor
        .create( document.querySelector( '#editor' ), {

			

			ckfinder: {
			// Upload the images to the server using the CKFinder QuickUpload command.
			uploadUrl: 'https://example.com/ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Images&responseType=json'
			}

        } )
        .then( editor => {
            const toolbarContainer = document.querySelector( '#toolbar-container' );

            toolbarContainer.appendChild( editor.ui.view.toolbar.element );

             theEditor = editor; // Save for later use. 

        } )
        .catch( error => {
            console.error( error );
        } );



		function getDataFromTheEditor() {
			console.log( theEditor.getData());
		}

		

    </script>

</body>
</html>
